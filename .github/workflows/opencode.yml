name: OpenCode Bot

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited]
  pull_request_review_comment:
    types: [created]

jobs:
  opencode:
    if: contains(github.event.comment.body, '@opencode') || contains(github.event.issue.body, '@opencode') || contains(github.event.pull_request.body, '@opencode')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run OpenCode
        uses: anomalyco/opencode/github@latest
        env:
          OPENAI_API_KEY: ${{ secrets.THIRD_PARTY_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.THIRD_PARTY_API_BASE }}
        with:
          model: ${{ secrets.THIRD_PARTY_MODEL || 'openai/gpt-4o' }}
          use_github_token: "true"
